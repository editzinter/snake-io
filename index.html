<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake.io Game</title>
    <meta http-equiv="refresh" content="0; url=public/clean.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #111, #333);
            color: white;
            text-align: center;
        }
        
        .loader {
            border: 16px solid #333;
            border-top: 16px solid #4CAF50;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <h1>Loading Snake.io Game...</h1>
        <p>If you are not redirected automatically, <a href="public/clean.html" style="color: #4CAF50;">click here</a>.</p>
    </div>
    
    <script>
        // Redirect immediately
        window.location.href = 'public/clean.html';
    </script>
</body>
</html>
