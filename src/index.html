<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake.io Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Add Google icons for the sign-in button -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Debug script to capture errors -->
    <script src="./js/debug.js"></script>
    <script>
        // Globally available direct function to play as guest
        function directPlayAsGuest() {
            console.log('Direct play as guest function called');
            var authContainer = document.getElementById('auth-container');
            var gameContainer = document.getElementById('game-container');
            
            if (authContainer && gameContainer) {
                authContainer.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                console.log('Game container shown and auth hidden via direct function');
            } else {
                console.error('Could not find containers:', 
                             authContainer ? 'auth found' : 'auth missing', 
                             gameContainer ? 'game found' : 'game missing');
            }
            return false; // Prevent default form submission
        }
        
        // Backup function that runs when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Setting up guest play fallback handler');
            var guestPlayBtn = document.getElementById('guest-play');
            if (guestPlayBtn) {
                guestPlayBtn.onclick = function(e) {
                    if (e) e.preventDefault();
                    console.log('Guest play clicked (DOM loaded handler)');
                    directPlayAsGuest();
                    return false;
                };
            }
        });
    </script>
    <!-- Include Supabase directly -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!-- Initialize Supabase globally -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            try {
                if (window.supabase && window.supabase.createClient) {

            } catch (error) {

            }

    </script>
</head>
<body>
    <div id="auth-container">
        <div id="auth-menu">
            <h1>Snake.io</h1>
            <div class="auth-container">
                <div id="authMessage" class="auth-message hidden"></div>
                <form id="authForm" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="submitAuth">Sign In</button>
                        <button type="button" id="toggleAuth">Switch to Sign Up</button>
                        <button type="button" id="googleSignIn">Sign in with Google</button>
                        <button type="button" id="playAsGuest">Play as Guest</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <div id="menu">
            <h1>Snake.io</h1>
            <input type="text" id="playerName" placeholder="Enter your name">
            <button id="startButton">Play</button>
            <button id="logout-button">Logout</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="scoreboard">
            <h2>Score: <span id="score">0</span></h2>
            <h3>Leaderboard</h3>
            <ul id="leaderboard"></ul>
        </div>
        <div id="highscores" class="hidden">
            <h2>Global Highscores</h2>
            <ul id="highscores-list"></ul>
            <button id="close-highscores">Close</button>
        </div>
        <button id="show-highscores">Highscores</button>
    </div>
    
    <!-- Non-module specific scripts -->
    <script src="./js/google-auth.js"></script>
    
    <!-- Module scripts -->
    <script src="./js/supabase.js" type="module"></script>
    <script src="./js/auth.js" type="module"></script>
    <script src="./js/game.js" type="module"></script>
</body>
</html>
