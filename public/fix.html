<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake.io Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #111, #333);
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 1.5rem;
        }
        
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .guest-button {
            background-color: #4CAF50;
            color: white;
        }
        
        .guest-button:hover {
            background-color: #45a049;
        }
        
        .google-button {
            background-color: white;
            color: #444;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .google-button:hover {
            background-color: #f1f1f1;
        }
        
        .google-icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="%23EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="%234285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="%23FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="%2334A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/><path fill="none" d="M0 0h48v48H0z"/></svg>');
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Snake.io</h1>
        <p>Welcome to Snake.io! Experience the classic snake game with a multiplayer twist. Collect food, grow your snake, and compete with others in this fun web game.</p>
        
        <div class="button-container">
            <button class="guest-button" id="play-button">Play as Guest</button>
            <button class="google-button" id="google-button">
                <span class="google-icon"></span>
                Continue with Google
            </button>
        </div>
    </div>

    <script>
        document.getElementById('play-button').addEventListener('click', function() {
            window.location.href = 'https://snake-io-editzinter.netlify.app/game';
        });

        document.getElementById('google-button').addEventListener('click', function() {
            window.location.href = 'https://snake-io-editzinter.netlify.app/game';
        });
    </script>
</body>
</html>
